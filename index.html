<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Vacation Suggestions</h1>
        <h2>Please fill out our brief questionnaire to find out your individualized vacation suggestions</h2>
      </div>
    <form id="vacation">
      <p>How old are you?</p>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="young" >
          0-20 years old
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="middle">
          21-30 years old
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="age" value="old">
          31 or older
        </label>
      </div>
      <p>Preferences</p>
      <div class="radio">
        <label>
          <input type="radio" name="preference" value="hot">
          Hot and muggy
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="preference" value="cold">
          Bitterly cold
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="preference" value="wet">
          Storms and tsunamis
        </label>
      </div>
      <p>How many will be in your party?</p>
      <div class="radio">
        <label>
          <input type="radio" name="guests" value="one">
          Just me
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="guests" value="two">
          The two of us
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="guests" value="three">
          Me and the family
        </label>
      </div>
      <p>What do you want to drink on your vacation?</p>
      <select class="form-control" id="beverage">
        <option value="umbrella">Umbrella Drinks</option>
        <option value="tea">Hot Tea</option>
        <option value="beer">PBR</option>
      </select>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn">Tell me my dream vacation!!</button>
    </form>
  </div>
    <div id="output" class="text-center">
      <div id="florida">
        <p>Florida!</p>
      </div>
      <div id="norway">
        <p>Norway!</p>
      </div>
      <div id="hawaii">
        <p>Hawaii!</p>
      </div>
    </div>
  </body>
</html>
